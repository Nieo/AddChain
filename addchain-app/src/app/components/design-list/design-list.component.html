<div [hidden]="designs != undefined">
  <app-spinner></app-spinner>
</div>
<div class="list-container" [hidden]="designs == undefined">
    <a *ngFor="let design of designs" [routerLink]="['/design', design.design_id]" [class.selected]="design.design_id == currentDesignID" >
      {{design.name}}
    </a>
</div>
