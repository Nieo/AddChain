
<app-design-list class="design-list"></app-design-list>

<div class="detail-container">

  <div class="stl-container">
    <div>
      <!--Replace this div with a stl-component-->
      <p>STL viewer</p>
      <canvas class="stl-viewer"></canvas>
    </div>

  </div>

  <div class="data">
    <div *ngIf="design != null">
      <h1>Design</h1>
      <p>ID: {{design.design_id}}</p>
      <p>Name: {{design.name}}</p>
      <p>Description: {{design.description}}</p>
    </div>
    <a class="btn-rasied btn-light">Edit</a>
    <a class="btn-rasied btn-danger">Delete</a>
  </div>
</div>
