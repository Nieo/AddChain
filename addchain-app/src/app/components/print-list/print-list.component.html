<div [hidden]="prints != undefined">
  <app-spinner></app-spinner>
</div>
<div class="list-container" [hidden]="prints == undefined">
  <a *ngFor="let print of prints" [routerLink]="['/print', print.slm_id]" [class.selected]="print.slm_id == currentSlmID" >
    Print {{print.slm_id}} : {{print.start_time| date : 'yyyy-MM-dd'}}
  </a>
</div>
